<div class="user-error__div">
    <div id="small-chat">
        <div class="position-absolute">
            <a id="small-chat__btn--close" class="open-small-chat" href="javascript:void(0)"
                (click)="showAddUserErrorPopup()">
                <i class="fa fa-bug"></i>
            </a>
        </div>
    </div>

    <ngx-smart-modal #addUserErrorPopup identifier="addUserErrorPopup" [closable]="false"
        customClass="modal-content no-padding modal-lg">
        <div class="modal-header">
            <h4 class="modal-title">Send Issue <br>
                <span class="badge badge-secondary mr-2"><b>App:</b> {{appName}}</span>
                <span class="badge badge-secondary"><b>Url:</b> {{currentUrl}}</span>
            </h4>
        </div>
        <form #nForm="ngForm" [formGroup]="rForm" (ngSubmit)="rForm.valid && send()" novalidate
            [ngClass]="{ 'submitted-form': nForm.submitted }">
            <div class="modal-body" [formGroup]="rForm">
                <div class="row">
                    <div class="col-6" *ngIf="imgData">
                        <img [src]="imgData" alt="" style="width: 100%; height: 100%;">
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="form-group col-12">
                                <label for="">Type</label>
                                <ng-select [items]="issueTypeArr" bindLabel="name" bindValue="id"
                                    [formControl]="fCtrls.issueType">
                                    <ng-template ng-label-tmp let-item="item">
                                        <img height="20" width="20"
                                            [src]="'assets/images/issue-type/'+item.name+'.svg'" />
                                        {{item.name}}
                                    </ng-template>
                                    <ng-template ng-option-tmp let-item="item">
                                        <img height="20" width="20"
                                            [src]="'assets/images/issue-type/'+item.name+'.svg'" />
                                        {{item.name}}
                                    </ng-template>
                                </ng-select>
                            </div>
                            <div class="form-group col-12">
                                <label for="">priority</label>
                                <ng-select [items]="priorityArr" bindLabel="name" bindValue="id"
                                    [formControl]="fCtrls.priority">
                                    <ng-template ng-label-tmp let-item="item">
                                        <img height="20" width="20"
                                            [src]="'assets/images/priority/'+item.name+'.svg'" />
                                        {{item.name}}
                                    </ng-template>
                                    <ng-template ng-option-tmp let-item="item">
                                        <img height="20" width="20"
                                            [src]="'assets/images/priority/'+item.name+'.svg'" />
                                        {{item.name}}
                                    </ng-template>
                                </ng-select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-12">
                        <label for="">Description</label>
                        <textarea class="form-control" rows="4" [formControl]="fCtrls.description"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="addUserErrorPopup.close()">
                    Close
                </button>
                <button type="submit" class="btn btn-primary" >Send</button>
            </div>
        </form>
    </ngx-smart-modal>
</div>
